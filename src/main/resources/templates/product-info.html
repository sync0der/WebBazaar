<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WebBazaar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="text-primary text-center">WebBazaar</h1>
            <hr>
            <h4 class="text-secondary text-center">Detailed information about the product</h4>

            <div class="d-flex justify-content-center flex-wrap my-4">
                <div th:each="image : ${images}" class="m-2">
                    <img th:src="@{'/images/' + ${image.id}}" class="img-thumbnail" style="height: 120px; width: auto;"
                         alt="Product Image"/>
                </div>
            </div>

            <hr>
            <div class="mb-3">
                <b>Product name: </b><span th:text="${product.title}"></span>
            </div>
            <div class="mb-3">
                <b>Product description: </b><span th:text="${product.description}"></span>
            </div>
            <div class="mb-3">
                <b>Product price: </b><span th:text="${product.price} + ' UZS'"></span>
            </div>
            <div class="mb-3">
                <b>City: </b><span th:text="${product.city}"></span>
            </div>
            <div class="mb-3">
                <b>Author: </b><a th:href="@{'/user/' + ${product.user.id}}" th:text="${product.user.name}"></a>
            </div>
            <hr>
            <div th:if="${user.email}">
                <form th:action="@{/product/delete/{id}(id=${product.id})}" method="post" class="mt-3">
                    <button type="submit" class="btn btn-danger w-100">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ppq-3VC0mbFBK7tAn4AwPjT4LpPpoMk4xFeEslggf0yY0uAms16VOZYIIFwB6z2K"
        crossorigin="anonymous"></script>
</body>
</html>
