<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WebBazaar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center text-primary">WebBazaar</h1>
    <h3 class="text-center text-secondary mt-4">Update User Role</h3>

    <form th:action="@{/admin/user/edit/{id}(id=${user.id})}" method="post" class="mt-4 p-4 border rounded bg-light shadow-sm">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="ROLE_USER" id="roleUser" th:checked="${user.roles.contains('ROLE_USER')}">
            <label class="form-check-label" for="roleUser">User</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="ROLE_ADMIN" id="roleAdmin" th:checked="${user.roles.contains('ROLE_ADMIN')}">
            <label class="form-check-label" for="roleAdmin">Admin</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3 w-100">Update</button>
    </form>

    <form th:action="@{/admin/user/delete/{id}(id=${user.id})}" method="post" class="mt-3">
        <button type="submit" class="btn btn-danger w-100">Delete</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ppq-3VC0mbFBK7tAn4AwPjT4LpPpoMk4xFeEslggf0yY0uAms16VOZYIIFwB6z2K" crossorigin="anonymous"></script>
</body>
</html>
