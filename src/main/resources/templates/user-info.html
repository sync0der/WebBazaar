<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WebBazaar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center text-primary">WebBazaar</h1>
    <h3 class="mt-4">Detailed Information about Seller: <span class="text-info" th:text="${user.name}"></span></h3>
    <div class="mt-3">
        <p><b>Phone number: </b><span th:text="${user.phoneNumber}"></span></p>
        <p><b>Email address: </b><span th:text="${user.email}"></span></p>
    </div>

    <h4 class="mt-4">Products:</h4>

    <div class="list-group mt-3">
        <div th:each="product : ${products}" class="list-group-item list-group-item-action">
            <p class="mb-1">
                <b th:text="${product.title}"></b>
                <span class="text-muted" th:text="${product.price} + ' UZS'"></span>
                <a th:href="@{'/product/' + ${product.id}}" class="btn btn-sm btn-outline-primary float-end">Read more...</a>
            </p>
        </div>
    </div>

    <div th:if="${products.isEmpty()}" class="alert alert-warning mt-4" role="alert">
        <h4 class="alert-heading">No products found</h4>
        <p>This seller has not listed any products yet.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ppq-3VC0mbFBK7tAn4AwPjT4LpPpoMk4xFeEslggf0yY0uAms16VOZYIIFwB6z2K" crossorigin="anonymous"></script>
</body>
</html>
