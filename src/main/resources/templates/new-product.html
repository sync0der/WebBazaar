<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Product - WebBazaar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card-header {
            background-color: #f8f9fa;
        }
        .btn-submit {
            background-color: #28a745;
            color: white;
        }
        .btn-submit:hover {
            background-color: #218838;
            color: white;
        }
        .img-thumbnail {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="form-container">
        <div class="card">
            <div class="card-header text-center">
                <h3 class="text-success mb-0">Create New Product</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/product/create}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="title" class="form-label">Product Name:</label>
                        <input type="text" name="title" class="form-control" id="title" placeholder="Enter product name" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Product Description:</label>
                        <textarea name="description" class="form-control" id="description" rows="6" placeholder="Enter product description" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Product Price:</label>
                        <div class="input-group">
                            <input type="number" name="price" class="form-control" id="price" placeholder="Enter product price" required>
                            <span class="input-group-text">UZS</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">City:</label>
                        <input type="text" name="city" class="form-control" id="city" placeholder="Enter city" required>
                    </div>
                    <div class="mb-3">
                        <label for="file1" class="form-label">First Image:</label>
                        <input type="file" class="form-control" name="file1" id="file1" accept="image/*" required>
                    </div>
                    <div class="mb-3">
                        <label for="file2" class="form-label">Second Image:</label>
                        <input type="file" class="form-control" name="file2" id="file2" accept="image/*">
                    </div>
                    <div class="mb-3">
                        <label for="file3" class="form-label">Third Image:</label>
                        <input type="file" class="form-control" name="file3" id="file3" accept="image/*">
                    </div>
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                    <button type="submit" class="btn btn-submit">Add Product</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ppq-3VC0mbFBK7tAn4AwPjT4LpPpoMk4xFeEslggf0yY0uAms16VOZYIIFwB6z2K" crossorigin="anonymous"></script>
</body>
</html>
